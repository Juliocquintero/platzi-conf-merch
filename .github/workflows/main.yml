name: Despliegue a Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2

      - name: Configurar Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      - name: Construir la aplicaciÃ³n
        run: npm run build

      - name: Configurar Firebase CLI
        run: npm install -g firebase-tools

      - name: Autenticarse en Firebase
        run: | echo "$FIREBASE_CREDENTIALS" > firebase-credentials.json
        npx firebase use --add --token "$FIREBASE_TOKEN" < firebase-credentials.json

      - name: Desplegar a Firebase
        run: npx firebase deploy --only hosting --token $FIREBASE_TOKEN